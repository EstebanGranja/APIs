<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code to Documentation</title>
    <link rel="stylesheet" href="../static/css/styles.css">
</head>
<body>
    <div class="container">
        <h1>Code to Documentation</h1>
        <form action="/response" method="post">
            <textarea name="code" placeholder="Paste your code here..."></textarea>
            <div class="buttons">
                <button class="button-blue" type="submit" name="action" value="document">Generate Documentation</button>
                <button class="button-green" type="submit" name="action" value="comment">Add Comments</button>
                <button class="button-orange" type="submit" name="action" value="optimize">Make it faster</button>
            </div>
        </form>
    </div>
</body>
</html>
